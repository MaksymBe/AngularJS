<div ng-controller="groupsController as ctrl">
    <div class="card" >
        <h3 class="card-header">Groups</h3>
        <div class="card-body">
            <div id="groupsList" class="list-group">
                <div ng-repeat="group in ctrl.groups">
                    <group-item group="group" delete-group="ctrl.deleteGroup(group)" ></group-item>
                </div>
            </div>
        </div>
    </div>
    <a style="width: 100%" class="btn btn-outline-success mt-2"  ng-href="#!/groups/new" >Add</a>
</div>
